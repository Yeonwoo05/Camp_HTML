<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 입력</title>
</head>
<body>
    <script>
        var ret = prompt("이름을 입력하세요","홍길동");
        if(ret == null)
        {
            document.write("");
        }
        else if(ret == "")
        {
            document.write("입력한후 확인");
        }
        else{
            document.write("이름 : " + ret);
        }
    </script>
</body>
</html>
