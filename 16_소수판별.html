<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        pmi_cnt = 0;
        for(i = 2;i <= 1000;i++)
        {
            cnt = 0;
            for(j = 2; j < i;j++)
            {
                if(i % j == 0)
                {
                    cnt++;
                    break;
                }
            }
            if(cnt == 0)
            {
                pmi_cnt++;
                document.write(i + "     ");
                if(pmi_cnt % 10 == 0)
                {
                    document.write("<br><br>");
                }
            }
            
        }

        document.write("<br><br>소수의 개수 : " + pmi_cnt);
    </script>
</body>
</html>
